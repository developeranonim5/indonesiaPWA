<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PWA</title>
  <meta name="description" content="PWA" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#E63030" />
</head>

<body>

  <nav class=" red darken-2" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Indonesia</a>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger">&#9776;</a>
      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul id="nav-mobile" class="sidenav"></ul>
    </div>
  </nav>

  <div class="body-content container"></div>
  <script src="js/materialize.min.js"></script>
  <script src="js/script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function () {
            console.log('ServiceWorker registration is successful');
          })
          .catch(function () {
            console.log('ServiceWorker registration failed');
          });
      })
    } else {
      console.log('ServiceWorker is not supported by this browser yet')
    }
  </script>
</body>

</html>
